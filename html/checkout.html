  <main class="checkout">
    <h1>Formulario de pago</h1>
    <form>
      <fieldset>
        <legend>Datos personales</legend>
        <div class="form-group">
          <label for="nombre">Nombre completo</label>
          <input type="text" id="nombre" name="nombre" placeholder="Introduce tu nombre completo" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Introduce tu correo electrónico" required>
        </div>
      </fieldset>
      <fieldset>
        <legend>Datos de pago</legend>
        <div class="form-group">
          <label for="metodo-pago">Método de pago</label>
          <select id="metodo-pago" name="metodo-pago">
            <option value="tarjeta">Tarjeta de crédito</option>
            <option value="paypal">Paypal</option>
          </select>
        </div>
        <div class="form-group" id="tarjeta">
          <label for="num-tarjeta">Número de tarjeta</label>
          <input type="text" id="num-tarjeta" name="num-tarjeta"
            placeholder="Introduce el número de tu tarjeta de crédito">
          <label for="caducidad">Fecha de caducidad</label>
          <input type="text" id="caducidad" name="caducidad" placeholder="MM/AA">
          <label for="cvv">CVV</label>
          <input type="text" id="cvv" name="cvv" placeholder="Introduce el CVV de tu tarjeta">
        </div>
        <div class="form-group" id="paypal">
          <label for="email-paypal">Email de Paypal</label>
          <input type="email" id="email-paypal" name="email-paypal"
            placeholder="Introduce tu correo electrónico asociado a Paypal">
        </div>
      </fieldset>
      <button type="submit" class="boton">Pagar</button>
    </form>
  </main>
